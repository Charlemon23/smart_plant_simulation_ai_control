apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-plant-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: smartplant.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: smart-plant-frontend
            port:
              number: 80
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: smart-plant-backend
            port:
              number: 8000
      - path: /ws/
        pathType: Prefix
        backend:
          service:
            name: smart-plant-backend
            port:
              number: 8000
