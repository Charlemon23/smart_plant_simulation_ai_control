apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-plant-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smart-plant-backend
  template:
    metadata:
      labels:
        app: smart-plant-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/yourorg/smart-plant-backend:0.1.0
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_HOST
          value: smart-plant-db
        - name: REDIS_HOST
          value: smart-plant-redis
---
apiVersion: v1
kind: Service
metadata:
  name: smart-plant-backend
spec:
  selector:
    app: smart-plant-backend
  ports:
  - port: 8000
    targetPort: 8000
